<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Edit Employee</h1>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <h2>Edit Employee Details</h2>
        <form action="{{ url_for('edit_employee', employee_id=employee.id) }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required>
            
            <label for="position">Position</label>
            <input type="text" id="position" name="position" value="{{ employee.position }}" required>
            
            <label for="department">Department</label>
            <input type="text" id="department" name="department" value="{{ employee.department }}" required>
            
            <button type="submit">Update Employee</button>
        </form>
    </div>
</body>
</html>
