<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-lg font-bold">Edit Employee</h1>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="text-white font-semibold hover:underline">Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto mt-6 p-6 bg-white shadow-md rounded">
        <h2 class="text-xl font-bold mb-4">Edit Employee Details</h2>
        <form action="{{ url_for('edit_employee', employee_id=employee.id) }}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-semibold mb-1">Name</label>
                <input type="text" id="name" name="name" value="{{ employee.name }}" 
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required>
            </div>
            <div>
                <label for="position" class="block text-sm font-semibold mb-1">Position</label>
                <input type="text" id="position" name="position" value="{{ employee.position }}" 
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required>
            </div>
            <div>
                <label for="department" class="block text-sm font-semibold mb-1">Department</label>
                <input type="text" id="department" name="department" value="{{ employee.department }}" 
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button type="submit" 
                    class="px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600">
                    Update Employee
                </button>
                <a href="{{ url_for('admin_dashboard') }}" 
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded shadow hover:bg-gray-400">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
