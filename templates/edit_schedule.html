<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Edit Schedule</h1>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <h2>Edit Schedule Details</h2>
        <form action="{{ url_for('edit_schedule', schedule_id=schedule.id) }}" method="POST">
            <label for="employee_id">Employee</label>
            <select name="employee_id" required>
                {% for employee in employees %}
                <option value="{{ employee.id }}" {% if employee.id == schedule.employee_id %}selected{% endif %}>{{ employee.name }}</option>
                {% endfor %}
            </select>
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ schedule.date }}" required>
            
            <label for="start_time">Start Time</label>
            <input type="time" id="start_time" name="start_time" value="{{ schedule.start_time }}" required>
            
            <label for="end_time">End Time</label>
            <input type="time" id="end_time" name="end_time" value="{{ schedule.end_time }}" required>
            
            <label for="task">Task</label>
            <input type="text" id="task" name="task" value="{{ schedule.task }}" required>
            
            <button type="submit">Update Schedule</button>
        </form>
    </div>
</body>
</html>
