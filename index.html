<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedge App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .calendar-cell {
            position: relative;
            height: 150px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 8px;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .calendar-cell:hover {
            background-color: #f0f9ff;
        }

        .schedule-item {
            background-color: #3b82f6;
            color: white;
            padding: 4px;
            margin-top: 4px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .schedule-item:hover {
            transform: scale(1.05);
        }

        .schedule-item::before {
            content: attr(data-time);
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease;
        }

        .schedule-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        const API_URL = "http://127.0.0.1:5000/schedules";

        let currentWeekStart = new Date();
        currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

        async function fetchSchedules(startDate, endDate) {
            try {
                const response = await fetch(`${API_URL}?start_date=${startDate}&end_date=${endDate}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            } catch (error) {
                console.error('Error fetching schedules:', error);
                return [];
            }
        }

        async function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const weekRange = document.getElementById('weekRange');

            const weekStart = new Date(currentWeekStart);
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            weekRange.textContent = `${weekStart.toDateString()} - ${weekEnd.toDateString()}`;

            const startDate = weekStart.toISOString().split('T')[0];
            const endDate = weekEnd.toISOString().split('T')[0];
            const schedules = await fetchSchedules(startDate, endDate);

            if (schedules.length === 0) {
                console.log('No schedules found for the selected week.');
            }

            calendar.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(currentWeekStart);
                currentDate.setDate(currentDate.getDate() + i);
                const dateStr = currentDate.toISOString().split('T')[0];

                const scheduleItems = schedules
                    .filter(schedule => schedule.date === dateStr)
                    .map(schedule => `<div class="schedule-item" data-time="${schedule.start_time} - ${schedule.end_time}" tabindex="0" role="button" onKeyPress="handleKeyPress(event, '${schedule.task}', '${schedule.start_time} - ${schedule.end_time}')">${schedule.task}<span class="tooltip">${schedule.start_time} - ${schedule.end_time} - ${schedule.task}</span></div>`)
                    .join('');

                calendar.innerHTML += `
                    <div class="calendar-cell">
                        <div class="font-semibold text-sm text-gray-600">${currentDate.toDateString()}</div>
                        ${scheduleItems}
                    </div>
                `;
            }
        }

        function changeWeek(offset) {
            currentWeekStart.setDate(currentWeekStart.getDate() + offset * 7);
            renderCalendar();
        }

        function handleKeyPress(event, task, time) {
            if (event.key === 'Enter' || event.key === ' ') {
                alert(`${task} at ${time}`);
            }
        }

        async function addSchedule(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const start_time = document.getElementById('start_time').value;
            const end_time = document.getElementById('end_time').value;
            const task = document.getElementById('task').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, start_time, end_time, task })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                alert('Schedule added successfully!');
                renderCalendar();
            } catch (error) {
                alert('Failed to add schedule.');
                console.error('Error adding schedule:', error);
            }
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.navbar-links');
            navLinks.classList.toggle('hidden');
        }

        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="navbar shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center"> <!-- Logo and App Name -->
            <div class="flex items-center space-x-3">
                <h1 class="text-2xl font-bold text-blue-600" alt="Logo" class="navbar-brand">Schedge</h1>
            </div> <!-- Navbar Links -->
            <div class="hidden md:flex navbar-links space-x-6"> <a href="#"
                    class="nav-item text-gray-600 hover:text-blue-600 transition">Home</a> <a href="#"
                    class="nav-item text-gray-600 hover:text-blue-600 transition">About</a> <a href="#"
                    class="nav-item text-gray-600 hover:text-blue-600 transition">Contact</a> <a href="#"
                    class="nav-item text-gray-600 hover:text-blue-600 transition">Sign In</a> </div>
            <!-- Hamburger Menu (For Mobile) -->
            <button class="hamburger md:hidden" onClick="toggleMenu()" onKeyPress="handleKeyPress(event, 'Hamburger Menu', '')">
                <i class="fas fa-bars text-blue-600"></i>
            </button>
            
        </div>
    </nav>

    <!-- Add Schedule Form -->
    <section class="py-8">
        <div class="container mx-auto">
            <div class="bg-white p-4 rounded shadow-md mb-8">
                <h2 class="text-xl font-semibold mb-4">Add New Schedule</h2>
                <form id="addScheduleForm" onsubmit="addSchedule(event)">
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" name="date"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="start_time" class="block text-sm font-medium text-gray-700">Start Time</label>
                        <input type="time" id="start_time" name="start_time"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="end_time" class="block text-sm font-medium text-gray-700">End Time</label>
                        <input type="time" id="end_time" name="end_time"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="task" class="block text-sm font-medium text-gray-700">Task</label>
                        <input type="text" id="task" name="task"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            required>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Schedule</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Calendar View -->
    <section class="py-8">
        <div class="container mx-auto">
            <div class="bg-white p-4 rounded shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" aria-label="Previous Week"
                        onclick="changeWeek(-1)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <h3 id="weekRange" class="text-xl font-semibold">Week</h3>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" aria-label="Next Week"
                        onclick="changeWeek(1)">
                        <i class="fas fa-arrow-right"></i> Next
                    </button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-2 animate-fadeIn"></div>
            </div>
        </div>
    </section>

</body>

</html>
